        replaces: rhods-operator.2.25.2 # should replace rhods-operator.3.3.0 once 3.3.0 is released
        skipRange: '>=3.3.0 <3.4.0'
  
  olm.bundle:
    - quay.io/rhoai/odh-operator-bundle@sha256:190afac46c32e51bf2e24c3f97140e178609b1be2e53e6f9aa6c7d315a76ee33
