apiVersion: tekton.dev/v1
kind: PipelineRun
metadata:
  annotations:
    build.appstudio.openshift.io/repo: https://github.com/red-hat-data-services/RHOAI-Build-Config?rev={{revision}}
    build.appstudio.redhat.com/commit_sha: '{{revision}}'
    build.appstudio.redhat.com/target_branch: '{{target_branch}}'
    pipelinesascode.tekton.dev/max-keep-runs: "3"
    build.appstudio.openshift.io/build-nudge-files: "catalog/catalog-patch.yaml"
    pipelinesascode.tekton.dev/on-cel-expression: 'event == "push" && target_branch
      == "rhoai-2.22" && ( "bundle/**".pathChanged() || ".tekton/odh-operator-bundle-v2-22-push.yaml".pathChanged()
      || "sealights/**".pathChanged() ) && !"bundle/bundle-patch.yaml".pathChanged()
      && !".github/workflows/**".pathChanged()'
  creationTimestamp:
  labels:
    appstudio.openshift.io/application: rhoai-v2-22
    appstudio.openshift.io/component: odh-operator-bundle-v2-22
    pipelines.appstudio.openshift.io/type: build
  name: odh-operator-bundle-v2-22-on-push
  namespace: rhoai-tenant
spec:
  params:
  - name: git-url
    value: '{{source_url}}'
  - name: revision
    value: '{{revision}}'
  - name: additional-tags
    value:
    - '{{target_branch}}-{{revision}}'
  - name: additional-labels
    value:
    - version=v2.22.0
    - io.openshift.tags=odh-operator-bundle
  - name: output-image
    value: quay.io/rhoai/odh-operator-bundle:{{target_branch}}
  - name: dockerfile
    value: bundle/Dockerfile
  - name: build-args-file
    value: bundle/bundle_build_args.map
  - name: path-context
    value: .
  - name: hermetic
    value: true
  - name: build-source-image
    value: true
  - name: build-image-index
    value: false
  - name: sealights-config
    value:
      build: "true"
      build-type: "bundle"
      output-image: quay.io/rhoai-sealights/odh-operator-bundle:{{target_branch}}
  - name: sealights-integrated-repos
    value:
    - odh-dashboard-rhel9
  pipelineRef:
    resolver: git
    params:
    - name: url
      value: https://github.com/red-hat-data-services/konflux-central.git
    - name: revision
      value: '{{ target_branch }}'
    - name: pathInRepo
      value: pipelines/container-build.yaml
  taskRunTemplate:
    serviceAccountName: build-pipeline-odh-operator-bundle-v2-22
  workspaces:
  - name: git-auth
    secret:
      secretName: '{{ git_auth_secret }}'
status: {}
