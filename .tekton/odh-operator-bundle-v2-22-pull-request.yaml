apiVersion: tekton.dev/v1
kind: PipelineRun
metadata:
  annotations:
    build.appstudio.openshift.io/repo: https://github.com/red-hat-data-services/RHOAI-Build-Config?rev={{revision}}
    build.appstudio.redhat.com/commit_sha: '{{revision}}'
    build.appstudio.redhat.com/target_branch: '{{target_branch}}'
    pipelinesascode.tekton.dev/max-keep-runs: "3"
    build.appstudio.openshift.io/build-nudge-files: "catalog/catalog-patch.yaml"
    build.appstudio.redhat.com/pull_request_number: '{{pull_request_number}}'
    pipelinesascode.tekton.dev/cancel-in-progress: "true"
    pipelinesascode.tekton.dev/on-cel-expression: |
            event == "pull_request" 
  creationTimestamp:
  labels:
    appstudio.openshift.io/application: automation
    appstudio.openshift.io/component: pull-request-pipelines
    pipelines.appstudio.openshift.io/type: build
  name: odh-operator-bundle-v2-22-on-pull-request
  namespace: rhoai-tenant
spec:
  params:
  - name: image-expires-after
    value: 5d
  - name: git-url
    value: '{{source_url}}'
  - name: revision
    value: '{{revision}}'
  - name: additional-tags
    value:
    - '{{target_branch}}-{{revision}}'
  - name: additional-labels
    value:
    - version=v2.22.0
    - io.openshift.tags=odh-operator-bundle
  - name: output-image
    value: quay.io/redhat-user-workloads/rhoai-tenant/pull-request-pipelines:odh-operator-bundle-{{revision}}
  - name: dockerfile
    value: bundle/Dockerfile
  - name: build-args-file
    value: bundle/bundle_build_args.map
  - name: path-context
    value: .
  - name: hermetic
    value: true
  - name: build-source-image
    value: true
  - name: build-image-index
    value: false
  - name: sealights-config
    value:
      build: "true"
      script: "./sealights/inject-sealights-into-bundle.sh"
      output-image: quay.io/rhoai-sealights/odh-operator-bundle:on-pr-{{revision}}
  pipelineRef:
    resolver: git
    params:
    - name: url
      value: https://github.com/red-hat-data-services/konflux-central.git
    - name: revision
      value: '{{ target_branch }}'
    - name: pathInRepo
      value: pipelines/container-build.yaml
  taskRunTemplate:
    serviceAccountName: build-pipeline-pull-request-pipelines
  workspaces:
  - name: git-auth
    secret:
      secretName: '{{ git_auth_secret }}'
status: {}
