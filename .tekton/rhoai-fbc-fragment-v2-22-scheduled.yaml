apiVersion: tekton.dev/v1
kind: PipelineRun
metadata:
  annotations:
    build.appstudio.openshift.io/repo: https://github.com/red-hat-data-services/RHOAI-Build-Config?rev={{revision}}
    build.appstudio.redhat.com/commit_sha: '{{revision}}'
    build.appstudio.redhat.com/target_branch: '{{target_branch}}'
    pipelinesascode.tekton.dev/max-keep-runs: "3"
    pipelinesascode.tekton.dev/on-cel-expression: event == "push" && target_branch == "rhoai-2.22" && "schedule/catalog-tekton-trigger.txt".pathChanged()
  creationTimestamp:
  labels:
    appstudio.openshift.io/application: rhoai-v2-22
    appstudio.openshift.io/component: rhoai-fbc-fragment-v2-22
    pipelines.appstudio.openshift.io/type: build
  name: rhoai-fbc-fragment-v2-22-on-schedule
  namespace: rhoai-tenant
spec:
  params:
  - name: git-url
    value: '{{source_url}}'
  - name: revision
    value: '{{revision}}'
  - name: additional-tags
    value:
    - '{{target_branch}}-{{revision}}'
    - '{{target_branch}}-nightly'
  - name: additional-labels
    value:
    - version=v2.22.2
  - name: output-image
    value: quay.io/rhoai/rhoai-fbc-fragment:{{target_branch}}
  - name: build-platforms
    value:
    - linux/x86_64
    - linux/ppc64le
    - linux/s390x
    - linux/arm64
  - name: dockerfile
    value: Dockerfile
  - name: path-context
    value: catalog/v4.17
  - name: build-args-file
    value: catalog/catalog_build_args.map
  - name: skip-checks
    value: false
  - name: build-source-image
    value: false
  - name: is_nightly
    value: true
  - name: workflow_url
    value: "https://github.com/red-hat-data-services/conforma-reporter/actions/workflows/conforma-reporter.yaml"
  - name: smoke_url
    value: "https://github.com/red-hat-data-services/conforma-reporter/actions/workflows/smoke-trigger.yaml"
  pipelineRef:
    resolver: git
    params:
    - name: url
      value: https://github.com/red-hat-data-services/konflux-central.git
    - name: revision
      value: '{{ target_branch }}'
    - name: pathInRepo
      value: pipelines/fbc-fragment-build.yaml
  taskRunTemplate:
    serviceAccountName: build-pipeline-rhoai-fbc-fragment-v2-22
  workspaces:
  - name: git-auth
    secret:
      secretName: '{{ git_auth_secret }}'
status: {}
